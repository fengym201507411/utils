allprojects {
    apply plugin: 'maven'
    version = VERSION
}


subprojects {
    apply plugin: 'java'
    apply plugin: 'application'

    compileJava {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
        options.compilerArgs << '-parameters'
        options.fork = true
        options.encoding='UTF-8'
        options.forkOptions.executable = 'javac'
    }
}
